<head>
  <title>NewFairs Admin Console</title>
</head>

<body>
</body>

<template name="Home">
  {{#if currentUser}}
    <h1>{{t9n "collList"}}</h1>
    <hr>
    <ul>
      {{#each colls}}
        <li class="list-group-item"><a class="btn btn-primary btn-lg" href="colls/{{this}}">{{this}}</a></li>
      {{/each}}
    </ul>
  {{else}}
    <div class="jumbotron">
      <h2>{{t9n "pleaseLogin"}}</h2>
    </div>
  {{/if}}

</template>
