<template name="DbColl">
    <h1>{{collname}}</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">{{t9n "search"}}</button>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <a class="btn btn-success btn-lg" href="{{collname}}/new">{{t9n "addDoc"}}</a>
        </div>
      </div>
      <hr>
      <div class="row">
        <ul>
          {{#each docs}}
            <li class="list-group-item">
              <a class="btn btn-default btn-lg" href="{{../collname}}/modif/{{_id}}">{{dispName}}</a>
              <a class="btn btn-danger glyphicon glyphicon-remove pull-right" href="{{../collname}}/del/{{_id}}"></a>
            </li>
          {{/each}}
        </ul> 
      </div>
    </div>
</template>

<template name="NewDoc">
  <h1><a href="/colls/{{collname}}">{{collname}}</a>{{t9n "addNewDoc"}}</h1>
  <hr>
  <div class="container-fluid">
    {{> quickForm collection=collobj id="insertForm" type="insert"
            template="bootstrap3-horizontal" label-class="col-sm-4" input-col-class="col-sm-8"}}
  </div>
</template>

<template name="ModifyDoc">
  <h1><a href="/colls/{{collname}}">{{collname}}</a>{{t9n "modifyDoc"}}</h1>
  <hr>
  <div class="container-fluid">
    {{> quickForm collection=collobj doc=targetDoc id="updateForm" type="update"
            template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-6"}}
  </div>
</template>
